<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunger Games Simulator v2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Hunger Games Simulator <small>v2</small></h1>

        <h2 id="game-name" class="text-center">Hunger Games</h2>

        <div class="row">
            <div class="col-sm-9">
                <h3>Game</h3>

                <p><button id="game-simulate" class="btn btn-primary">Simulate</button> <button id="game-auto" class="btn btn-default">Auto-Simulate</button> <button id="game-reset" class="btn btn-default">Reset</button></p>

                <div id="game-log">

                </div>
            </div>

            <div class="col-sm-3">
                <h3>Tributes <small><a href="javascript:;">(edit)</a></small></h3>

                <div class="list-group" id="game-tributes">

                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="hgs.js"></script>
</body>
</html>
